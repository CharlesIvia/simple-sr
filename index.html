<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Gatsby | AI</title>
  </head>
  <body>
    <div class="container">
      <h2 class="top">Gatsby AI</h2>
      <div class="content"></div>
      <div class="response"></div>
      <button class="talk">
        <i class="fa fa-microphone" aria-hidden="true"></i>
      </button>
    </div>

    <div class="container">
      <h2 class="coms">Commands</h2>
      <ul class="commands">
        <li class="list list1">What is your name?</li>
        <li class="list">Open google please?</li>
        <li class="list">Play some nice music.</li>
        <li class="list">Turn on dark mode.</li>
        <li class="list">What is the date?</li>
        <li class="list">Tell me a joke.</li>
        <li class="list">Tell me another joke.</li>
        <li class="list">Good morning?</li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
